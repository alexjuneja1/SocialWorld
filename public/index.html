<div class="navbar-container">
  <div class="ui secondary  menu" id="navbar">
    <a class="item" id="brand" href="#">
      Social World
    </a>
    <div class="menu right floated">
      <div class="item">
        <div class="ui icon input" id="searchbar">
          <form action="/" name="search" id="search">
            <input type="text" class="form-control" id="search-term" placeholder="Search with a hashtag">
          </form>
        </div>
      </div>
    </div>
    <div class="right menu">
      <a class="ui item" id="login">
        Login
      </a>
      <a class="ui item" id="signup">
        Sign Up
      </a>
    </div>
  </div>
</div>

  <div class="overlay" id="overlays-container">

    <div class="overlay overlay-element" id="login-container"></div>

    <div class="overlay overlay-element" id="signup-container"></div>

  </div>

  <script type="text/javascript">

  $('#login').on('click', function(evt){
  $.ajax({
    url: '/login'
    ,method: 'GET'
    ,success: function(data){
      console.log('loginpage' + data)
      $('#login-container').html(data)
      $('#overlays-container').toggle()
      $('#login-container').toggle()
      }
    })
})

  $('#signup').on('click', function(evt){
  $.ajax({
    url: '/signup'
    ,method: 'GET'
    ,success: function(data){
      console.log('loginpage' + data)
      $('#signup-container').html(data)
      $('#overlays-container').toggle()
      $('#signup-container').toggle()
      }
    })
  })

  </script>

  <div id="globe-container"></div><br>

    <div class="four wide column"></div>
    <div class="four wide column"></div>
    <div class="four wide column"><div id="tweet-container"></div></div>
  </div>
