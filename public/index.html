<!DOCTYPE html>
<html>
  <head>
      <title>Social World</title>
      <!-- css files -->
      <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700,900,300italic' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
      <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.6/semantic.min.css">
      <link rel="stylesheet" href="assets/css/styles.css">
      <!-- js files -->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.6/semantic.min.js"></script>
      <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/stats.js/r11/Stats.js"></script>
      <script type="text/javascript" src="/socket.io/socket.io.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>
      <script src="//twemoji.maxcdn.com/twemoji.min.js"></script>
  </head>
  <body>
    <div id="body-container">
      <div class="navbar-container">
        <div class="ui secondary  menu" id="navbar">
          <img id="twittericon" src="http://www.kirkcosiermusic.com/wp-content/uploads/2015/05/twitter3.png" height="50">
          <a class="item" id="brand" href="/">
            social world
          </a>
          <div class="right menu">
            <div class="item">
              <a class="ui item" id="searchicon">
                <img src = "https://cdn1.iconfinder.com/data/icons/hawcons/32/698627-icon-111-search-128.png">
              </a>
              <div class="ui icon input" id="searchbar">
                <form action="/" name="search" id="search">
                  <input type="text" class="form-control" id="search-term" placeholder="Search a hashtag, press enter">
                </form>
              </div>
            </div>
            <div class="item"></div>
          </div>
        </div>
        <div class="text">
          <h5> *Only about 6% of users opt-in to allow Twitter to broadcast their location with every tweet. To see Social World at high performance, search the hashtag "love". To view the tweets, click the Twitter bird icon.</h5>
        </div>
      </div>

      <div class="col-xs-12" id="globe-container"></div>
      <div class="col-xs-6 col-md-3" id="tweet-container"></div>
    </div>

    <script type="text/javascript">

      $("img#twittericon").click(function(){
        $("#tweet-container").toggle("slide");
      });

    </script>

    <!-- Globe Dependencies -->
    <script src="assets/js/Detector.js"></script>
    <script src="assets/js/three.min.js"></script>
    <script src="assets/js/Tween.js"></script>

    <!-- Google Globe JS -->
    <!-- <script src="assets/js/globe.js"></script> -->

    <!-- Twitter Globe JS -->
    <script src="assets/js/shaders.js"></script>
    <script src="assets/js/TweetBeacon.js"></script>
    <script src="assets/js/TwitterStreamGlobe.js"></script>
    <!-- Our app -->
    <script src="assets/js/app.js"></script>
  </body>
</html>
