<!DOCTYPE html>
<html>
<head>
    <title>Social World</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- move to assets->js folder -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
</head>
<body>

<form action="/" name="search" id="search">
  <div class="form-group">
    <input id="search-term" type="text" class="form-control">
  </div>
  <input type="submit" class="btn btn-default">
</form>

  <div class="overlay" id="overlays-container">

    <div class="overlay overlay-element" id="login-container"></div>

    <div class="overlay overlay-element" id="signup-container"></div>

  </div>

  <button type="button" id="login">Login</button>

  <button type="button" id="signup">Sign Up</button>

  <script type="text/javascript">

  $('#login').on('click', function(evt){
  $.ajax({
    url: '/login'
    ,method: 'GET'
    ,success: function(data){
      console.log('loginpage' + data)
      $('#login-container').html(data)
      $('#overlays-container').toggle()
      $('#login-container').toggle()
      }
    })
})

  $('#signup').on('click', function(evt){
  $.ajax({
    url: '/signup'
    ,method: 'GET'
    ,success: function(data){
      console.log('loginpage' + data)
      $('#signup-container').html(data)
      $('#overlays-container').toggle()
      $('#signup-container').toggle()
      }
    })
  })

  </script>

  <div id="globe-container"></div>

  <div id="tweet-container"></div>


  <script src="assets/js/Detector.js"></script>
  <script src="assets/js/three.min.js"></script>
  <script src="assets/js/Tween.js"></script>
  <script src="assets/js/globe.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
